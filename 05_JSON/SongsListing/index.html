<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Exercise Songs List - Mahamid Mohammad</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">
            ðŸŽµ Exercise Songs List - Mahamid Mohammad
        </h1>

        <!-- Form: add / edit song -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2 align-items-end">
                    <input type="hidden" id="songId" />

                    <div class="col-md-4">
                        <label for="title" class="form-label">Song Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required />
                    </div>

                    <div class="col-md-4">
                        <label for="url" class="form-label">YouTube URL</label>
                        <input type="url" id="url" class="form-control" placeholder="https://www.youtube.com/..."
                            required />
                    </div>

                    <div class="col-md-2">
                        <label for="rating" class="form-label">Rating (1-10)</label>
                        <input type="number" id="rating" class="form-control" min="1" max="10" value="5" required />
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search, sort & view toggle -->
        <div class="d-flex justify-content-between mb-3 flex-wrap gap-2 align-items-center">
            <input type="text" id="search" class="form-control flex-grow-1" placeholder="Search by title..." />

            <div class="d-flex gap-2">
                <select id="sort" class="form-select">
                    <option value="newest">Newest First</option>
                    <option value="az">Title A-Z</option>
                    <option value="ratingDesc">Rating High-Low</option>
                    <option value="ratingAsc">Rating Low-High</option>
                </select>

                <button type="button" id="toggleView" class="btn btn-outline-info">
                    Cards View
                </button>
            </div>
        </div>

        <!-- Table view -->
        <table class="table table-hover" id="tableView">
            <thead>
                <tr>
                    <th style="width: 70px;">Play</th>
                    <th style="width: 150px;">Thumbnail</th>
                    <th>Title</th>
                    <th style="width: 90px;">Rating</th>
                    <th style="width: 120px;">Link</th>
                    <th class="text-end" style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>

        <!-- Cards view -->
        <div id="cardsContainer" class="row row-cols-1 row-cols-md-3 g-3 d-none"></div>

        <!-- YouTube player -->
        <div class="mt-4">
            <h3>Now Playing</h3>
            <div class="ratio ratio-16x9">
                <iframe id="player" src="" title="YouTube video player" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
